<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{ page.title | escape }} - {{ site.title | escape }}</title>
<link rel="stylesheet" href="{{ 'assets/css/style.css' | relative_url }}">
{{ site.head }}

<!-- Open Graph metadata for link previews -->
<meta property="og:title" content="{{ page.title | escape }} - {{ site.title | escape }}" />
<meta property="og:description" content="Explore Clint Monroe's Computer Science Capstone Project." />
<meta property="og:image" content="https://clintmonroe00.github.io/assets/img/preview-image.jpg" />
<meta property="og:url" content="{{ page.url | absolute_url }}" />
<meta property="og:type" content="website" />

<!-- Twitter Card metadata -->
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:title" content="{{ page.title | escape }} - {{ site.title | escape }}" />
<meta name="twitter:description" content="Explore Clint Monroe's ePortfolio, featuring past projects, skills, and achievements in Computer Science." />
<meta name="twitter:image" content="https://clintmonroe00.github.io/assets/img/preview-image.jpg" />

<!-- Favicon -->
<link rel="icon" href="{{ 'assets/icons/favicon.ico' | relative_url }}" />
